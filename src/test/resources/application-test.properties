spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# OAuth2 Mock (to avoid startup errors if validation is strict)
spring.security.oauth2.client.registration.google.client-id=mock-client-id
spring.security.oauth2.client.registration.google.client-secret=mock-client-secret
spring.security.oauth2.client.registration.kakao.client-id=mock-client-id
spring.security.oauth2.client.registration.kakao.client-secret=mock-client-secret
spring.security.oauth2.client.registration.naver.client-id=mock-client-id
spring.security.oauth2.client.registration.naver.client-secret=mock-client-secret
